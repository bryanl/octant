<h2>
    <ng-container *ngIf="listView?.config.iconName">
        <clr-icon [attr.shape]="iconName" size="28"></clr-icon>
    </ng-container>
    {{ title }}
</h2>
<ng-container *ngFor="let item of listView?.config.items; trackBy: identifyItem">
    <app-dynamic-view [view]="item"></app-dynamic-view>
</ng-container>
